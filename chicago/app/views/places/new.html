<h3>Add a New Place</h3>

<form action='/places/create'>

  <p>Title: <%= text_field_tag "title" %></p>
  <p>Photo URL: <%= text_field_tag "photo_url" %></p>
  <p>Price: <%= text_field_tag "price" %></p>
  Description:<br />
  <%= text_area_tag "description", nil, rows: 4, cols: 50 %><p>
  <%= button_tag "Submit" %>

</form>
